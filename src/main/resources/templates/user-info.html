<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
    <style>
        body {
            background: #eaeaea;
            color: #161616;
        }
    </style>
</head>
<body>

<!-- Navbar content head-->
<nav class="navbar navbar-dark bg-dark btn-lg">
    <div>
        <b><a style="color: #eaeaea" th:utext="${user.username}">username</a></b>
        <a style="color: #eaeaea">with roles: </a>
        <b><a style="color: #eaeaea" th:utext="${user.roles.toString().replace('[', '').replace(']', '')}">roles</a></b>
    </div>
    <a style="color: darkgray" th:href="@{/logout}">Logout</a>
</nav>
<!-- Navbar content ends-->

<!-- Container left-roles panel-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2  bg-white sidebar flex-column" style="padding-left: 0px; padding-right: 0px;">
            <br>
            <div class="list-group" id="list-tab" >
                <!--ADMIN PAGE-->
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item list-group-item-action" id="list-admin-list"
                   data-toggle="list" type="button" onclick="location.href='/admin'" role="tab" aria-controls="admin">Admin</a>
                <!--USER PAGE-->
                <a class="list-group-item list-group-item-action active" id="list-user-list"
                   data-toggle="list" type="button" onclick="location.href='/user'" role="tab" aria-controls="user">User</a>
            </div>
        </div>


        <!-- Container right menu main-->
        <div class="col-lg-10 col-sm-10 bg-light px-5 vh-100" id="infoAboutUser">
            <br>
            <h2><b> User information-page </b></h2>

            <div class="card">
                <div class="card-block">
                    <table class="table table-hover table-flush">
                        <thead>
                        <tr style="background-color: #cfcfcf">
                            <th>
                                <p class="h4" valign="center" align="left"> About user </p>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="users" role="tabpanel"
                                         aria-labelledby="users-tab">
                                        <!--                    <hr class="mb-1">-->
                                        <!--                    <h5 class="d-flex mt-1 ml-2">About user</h5>-->

                                        <table class="table table-striped table-hover bg-white">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td th:utext="${user.id}"></td>
                                                <td><a th:utext="${user.firstname}">...</a></td>
                                                <td><a th:utext="${user.lastname}">...</a></td>
                                                <td><a th:utext="${user.username}">...</a></td>
                                                <td><a th:utext="${user.age}">...</a></td>
                                                <td>
                                <span class="text-uppercase"
                                      th:text="${user.roles.toString().replace('[', '').replace(']', '')}"></span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/js/user.js"></script>
</body>
</html>
